<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remindr. - Useful, everyday tool to set and view reminders</title>
</head>
<body>
    <header>
        <img src="images/logo.png">
        <button id="createReminder">Create New Reminder</button>
    </header>
    <hr>
    <main>
        <h1 class="introduction">Hello, User</h1>
        <div class="reminder">
            <h4 class="dateAndTime">October 8, 9:18AM</h4>
            <h2 class="reminderTitle">Buy Bananas</h2>
        </div>
        <div class="weather">
            <button id="weather">BRING AN UMBRELLA</button>
        </div>
    </main>
</body>
</html>
